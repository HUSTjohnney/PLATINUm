# timeout in seconds
timeout=60
# 0 - off, 1 - error, 2 - warning, 3 - info, 4 - debug
logging_level=3
expansion_weight=0.7
unification_weight=0.3
scheduling_weight=0.2
completion_weight=0.1
solver_class=it.istc.pst.epsl.microkernel.external.solver.BestFirstSolver
# options: it.istc.pst.epsl.microkernel.external.search.strategy.{DFCFStrategy, DFSStrategy} otherwise it.istc.pst.epsl.testing.app.planner.fbt.itia.strategy.MakespanOptimizationStrategy
strategy_class=it.istc.pst.epsl.microkernel.external.search.strategy.DFCFStrategy
# options: it.istc.pst.epsl.microkernel.external.search.heuristics.{HierarchicalTimelineSelectionHeuristic, HierarchicalPlanSelectionHeuristic}
heuristic_class=it.istc.pst.epsl.microkernel.external.search.heuristics.HierarchicalTimelineSelectionHeuristic
# options: it.istc.pst.epsl.microkernel.external.engine{refinement.PlanRefinementResolver, scheduler.RenewableResourceSchedulingResolver, scheduler.SimpleSchedulingResolver, gap.StateVariableGapResolver}
engine=it.istc.pst.epsl.microkernel.external.engine.refinement.PlanRefinementResolver it.istc.pst.epsl.microkernel.external.engine.scheduler.RenewableResourceSchedulingResolver it.istc.pst.epsl.microkernel.external.engine.scheduler.SimpleDecisionSchedulingResolver it.istc.pst.epsl.microkernel.external.engine.gap.StateVariableGapResolver
pdb=it.istc.pst.epsl.pdb.apsi.APSICompliantPlanDatabase