heuristic_class=it.istc.pst.epsl.microkernel.external.search.heuristics.TypeFlawSelectionHeuristic
# options: it.istc.pst.epsl.microkernel.external.engine{refinement.PlanRefinementResolver, scheduler.RenewableResourceSchedulingResolver, scheduler.SimpleSchedulingResolver, gap.StateVariableGapResolver}
engine=it.istc.pst.epsl.microkernel.external.engine.refinement.PlanRefinementResolver it.istc.pst.epsl.microkernel.external.engine.scheduler.SimpleDecisionSchedulingResolver it.istc.pst.epsl.microkernel.external.engine.gap.StateVariableGapResolver
pdb=it.istc.pst.epsl.pdb.apsi.APSICompliantPlanDatabase